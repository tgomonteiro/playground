<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground</title>
</head>
<body>
  <button id="okButton">GO TO GYMPASS</button>
  <script>
    const button = document.querySelector('#okButton');

    function handleButton() {

      button.disabled = true;
      button.innerHTML = 'LOADING...'

      window.location.replace('gympass://gympass/keycloak_authorizer?action_token=1234');

      setTimeout(() => {
        window.location.replace(
          'https://play.google.com/store/apps/details?id=com.gympass',
        );
      }, 5000);
    };
    button.addEventListener('click', handleButton);
  </script>
</body>
</html>
